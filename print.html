<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css" link="https://printjs-4de6.kxcdn.com/print.min.css"></style>

	<style type="text/css">
		.printInvoice {
    		
    		width: 80mm;
  		}

  		@media print {
    		.printInvoice {
      			visibility: yes;
    		}

    		#btn {
    			visibility: hidden;
    		}
  		}
  		@page {size: 80mm 297mm}
	</style>
</head>
<body>

	<div id="printInvoice" class="printInvoice">
		<p>aaaaaaaaaaaaaaa</p>
		<p>aaaaaaaaaaaaaaa</p>
		<p>aaaaaaaaaaaaaaa</p>
		<p>aaaaaaaaaaaaaaa</p>
		<p>aaaaaaaaaaaaaaa</p>
		<p>aaaaaaaaaaaaaaa</p>
		<p>aaaaaaaaaaaaaaa</p>
		<p>aaaaaaaaaaaaaaa</p>
		<p>aaaaaaaaaaaaaaa</p>
		<p>aaaaaaaaaaaaaaa</p>
		<p>aaaaaaaaaaaaaaa</p>
	</div>

	<p> 
		<button id="btn">
			print
		</button>
	</p>

	<script type="text/javascript" src="https://printjs-4de6.kxcdn.com/print.min.js"></script>

	<script type="text/javascript">
		
		window.onload = () => {
			function printInvoice(){
				print({
          			printable: 'printInvoice', 
          			type: 'html', 
          			style: '@page {size: 80mm 297mm} .printInvoice {text-align: left} .tableInvoice{position: relative;} td {max-width: 20mm}'
       	 		});
			}

			var el= document.getElementById('btn');
			el.addEventListener('click', function(){
				printInvoice();
			});	
		}


		
	</script>
</body>
</html>
